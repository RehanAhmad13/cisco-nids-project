<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geo-IP Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
  />

  <!-- Your main stylesheet -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/style.css') }}"
  />
</head>



<!-- Now defining the body -->



<body class="geomap">
  <nav>
    <h1>NetFlow Monitor</h1>
    <a href="/">Dashboard</a>
    <a href="/performance">Performance</a>
    <a href="/behavior">Behavior</a>
    <a href="/temporal">Temporal</a>
    <a href="/ml-predictions">ML Check</a>
    <a href="/geomap" class="active">Geo-IP Map</a>
  </nav>

  <main>
    <div id="map"></div>
    <div id="controls">
      <h2>Controls</h2>
      <label>
        <input type="checkbox" id="auto-refresh" checked />
        Auto-refresh
      </label>
      <button class="btn" id="refresh-btn">Refresh Now</button>
      <div id="flow-count">Flows: <span id="count-value">0</span></div>
      <h3>Last Fetched</h3>
      <pre id="last-fetched">N/A</pre>
    </div>
  </main>

  <!-- Leaflet & MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!--  Geomap-specific logic left to the js-->
  <script src="{{ url_for('static', filename='js/geomap.js') }}"></script>
</body>
</html>
